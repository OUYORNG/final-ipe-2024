<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        display: flex;
    }
    .container {
        flex-grow: 1;
        display: flex;
        gap: 2px;
        flex-direction: column;
    }
    .item {
        border: 1px solid black;
        margin: 2%;
        padding: 2%;
        text-align: center;
        background-color: rgb(129, 129, 246);
    }

</style>
<body>
    <div class="container">
        <div class="item">🤣</div>
        <div class="item">😊</div>
        <div class="item">😘</div>
    </div>
    <div class="container">
        <div class="item">❤️</div>
        <div class="item">😁</div>
        <div class="item">😊</div>
    </div>
    <div class="container">
        <div class="item">😒</div>
        <div class="item">💕</div>
        <div class="item">🙌</div>
    </div>
    <div class="container">
        <div class="item">👌</div>
        <div class="item">👍</div>
    </div>
      
</body>
</html>
