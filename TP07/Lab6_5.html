<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
    }
    .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: auto;
        row-gap: 5px;
        column-gap: 5px;
    }

    .item {
        border: 1px solid black;
        margin: 2%;
        padding: 2%;
        text-align: center;
        border: none;
        border-radius: 5px;
        background-color: rgb(129, 129, 246);
    }

</style>
<body>
    <div class="container">
        <div class="item">🤣</div>
        <div class="item">😊</div>
        <div class="item">😘</div>
        <div class="item">❤️</div>
        <div class="item">😁</div>
        <div class="item">😊</div>
        <div class="item">😒</div>
        <div class="item">🙌</div>
        <div class="item">💕</div>
        <div class="item">❤️</div>
        <div class="item">😁</div>
        <div class="item">🙌</div>
        <div class="item">👌</div>
    </div>
      
</body>
</html>
