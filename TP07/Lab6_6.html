<style>
    .small{
        display: none;
    }
    .big{
        display: none;
    }
    @media only screen and (max-width: 767px){
        .small{
            display: block;
            background-color: red;
            color: white;
            padding: 2%;
        }
    }   
    @media only screen and (min-width: 768px){
        .big{
            display: block;
            background-color: blue;
            color: white;
            padding: 2%;
        }
    }
    .content{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

</style>
