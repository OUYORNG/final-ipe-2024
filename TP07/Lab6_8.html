<title>Documents</title>
<style>
  .box {
  text-align: center;
  opacity: 0;
  animation: dropAnimation 0.5s ease forwards;
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around ;
  align-items: center;
  height: 100vh;
}

@keyframes dropAnimation {
  0% {
    transform: translateY(-100%);
  }
  100% {
    transform: translateY(0);
    opacity: 1;
  }
}

.box:nth-child(2) {
  animation-delay: 0.5s;
}

.box:nth-child(3) {
  animation-delay: 1s; 
}

</style>
</head>
